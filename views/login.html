<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="../public/css/bootstrap.min.css" rel="stylesheet">
    <link href="../public/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../public/css/animate.css" rel="stylesheet">
    <link href="../public/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg" ng-app="loginApp" ng-controller="loginCtrl">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">IN+</h1>

        </div>
        <h3>Welcome to IN+</h3>
        <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
            <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
        </p>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" required="true" ng-model="username">
            </div>
            <input type="email" class="form-control" placeholder="Username" required="true" ng-model="te">
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="true" ng-model="password">
            </div>
            <button class="btn btn-primary block full-width m-b" ng-click="login()">Login</button>
            <button class="btn btn-primary block full-width m-b" ng-click="cookie()">cookies</button>
            <a href="#"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="../public/javascripts/jquery-2.1.1.js"></script>
<script src="../public/javascripts/bootstrap.min.js"></script>
<script src="../public/javascripts/angular/angular.min.js"></script>
<script src="../public/javascripts/controller/login.js"></script>


</body>

</html>
